{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <h1>Change Password</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-primary" value="Change Password">
    </form>
</div>

{% endblock %}
