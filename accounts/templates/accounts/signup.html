{% extends 'base.html' %}
{% load crispy_forms_tags %}

        


    {% block body %}
    
    <div class="container col-md-8">
        <form method="POST" style="border: 1px solid black; margin: 4%; padding:6%; border-radius:1%;">
          {% csrf_token %}
          <fieldset class="form-group">
            {{ form|crispy}}
          </fieldset>
          <center>
            <button style="background: black; padding:1%; font-size: 1.5rem; color:white;" class="btn btn-outline-info" type="submit">Sign Up</button>
          </center>
          <br />
          <sub><a href="{% url 'accounts:login_url' %}" style="text-decoration: none; color: blue; padding:3%; cursor:pointer;">Already have an account ?</a></sub>
        </form>
    </div>
